<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-header-image">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Welcome back! Please sign in to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="credentials.email"
            required
            email
            #email="ngModel"
            placeholder="Enter your email"
          >
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email.invalid && email.touched">
            <span *ngIf="email.errors?.['required']">Email is required</span>
            <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            name="password"
            [(ngModel)]="credentials.password"
            required
            minlength="6"
            #password="ngModel"
            placeholder="Enter your password"
          >
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid && password.touched">
            <span *ngIf="password.errors?.['required']">Password is required</span>
            <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="full-width"
          >
            <mat-icon *ngIf="isLoading">refresh</mat-icon>
            {{isLoading ? 'Signing in...' : 'Sign In'}}
          </button>
        </div>

        <div class="form-links">
          <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Don't have an account? <a routerLink="/signup" class="signup-link">Sign up here</a></p>
    </mat-card-actions>
  </mat-card>
</div>
